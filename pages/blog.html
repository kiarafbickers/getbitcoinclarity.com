---
layout: page-blog
pagination:
  enabled: true
permalink: "/pages/resources/"
title: Resources
---

<div class="row">
    <div class="col-xl-12 text-center" style="padding-top:30px;">
        <div class="section-title service-title">
            <h2>Resources</h2>
        </div>
    </div>
</div>
<div class="row">
    {% for post in site.posts limit:"3" %}
    <div class="col-xl-4 col-lg-4 col-md-6" style="margin-bottom:200px;">
        <a href="{{post.url}}">
          <div class="blog-wrapper home-blog-wrapper">
              <div class="blog-thumb">
                  <img src="{{post.post_image}}" alt="{{post.title}}"/>
              </div>
              <div class="meta-info">
                  <ul>
                      <li class="posts-time">{{post.date | date_to_long_string}}</li>
                  </ul>
              </div>
              <div class="blog-content home-blog">
                  <h2 class="blog-title">
                      <a href="{{post.url}}">{{post.title}}</a>
                  </h2>
                  <p>{{excerpt | truncatewords:"25"}}</p>
              </div>
              <div class="link-box home-blog-link">
                  <a href="{{post.url}}">Read More</a>
              </div>
          </div>
        </a>
    </div>
    {% endfor %}
</div>
