{% if paginator.total_pages > 1 %}
<nav class="page-navigation pagination">
<ul>
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="btn">Prev</a>
    {% endif %}
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="btn">Next</a>
    {% endif %}
</ul>
</nav>
{% endif %}
