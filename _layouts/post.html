---
layout: default
---
{% include header.html %}
<main>
<!-- breadcrumb-area -->
<section class="breadcrumb-area grey-bg"">
    <div class="container">
        <div class="row align-items-center">
        	<div class="container">
				<div class="breadcrumb-title text-center sm-size">
					<h1>{{page.title}}</h1>
				</div>
			</div>
        </div>
    </div>
</section>
<!-- blog-details-area -->
<div class="blog-area gray-bg" style="padding-top: 25px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 blog-post-items">
                <div class="blog-wrapper" style="margin-bottom: 60px;">
                	{% if page.post_video %}
                    <iframe width="560" height="315" src="{{page.post_video}}" frameborder="0" allowfullscreen></iframe>
                  {% else %}
                    <div class="blog-thumb"><img src="{{page.post_image}}" alt="{{page.title}}" style='border:1px solid #77808c'/></div>
                  {% endif %}
                    <div class="blog-content">
                       {{content}}
                    </div>
                    <!-- <div class="post-comments mt-50">
                        <div class="latest-comments">
                           {% include disqus_comments.html %}
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-4 sidebar-blog right-side">
              {% include sidebar.html %}
            </div>
        </div>
    </div>
</div>
</main>
